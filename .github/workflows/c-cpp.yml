name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Build STM32CubeIde project
        uses: xanderhendriks/action-build-stm32cubeide@v4.0
        with:
          project-path: 'Sensor unit/Code/room_quality_monitor'
          project-target: 'room_quality_monitor'
